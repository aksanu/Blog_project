{% extends 'base.html' %}

{% block title%}
	Email Share
{% endblock%}


{% block content %}

	{%if sent%}
		<h1>Message Successfully sent</h1>
		<p>You will be redirected in 3 seconds</p>
    <script>
        var timer = setTimeout(function() {
            window.location='http://127.0.0.1:8000/'
        }, 3000);
    </script>

	{%else%}
	<form method="POST" accept-charset="utf-8">
		{%csrf_token%}
		
		<div class="form-group">
		    <label for="exampleInputEmail1">Name</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" name="Name" aria-describedby="emailHelp" placeholder="Enter Name">
		    
	  	</div>
		
		<div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" name="Your_Email" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  	</div>
	  	<div class="form-group">
		    <label for="exampleInputEmail1">Recepient email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" name="To" aria-describedby="emailHelp" placeholder="Enter email">
		   
	  	</div>
	  	<div class="form-group">
		    <label for="exampleFormControlTextarea1">Message</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
		 </div>
		
		<input type="submit" name="Submit" class='btn btn-primary mb-2'>

	</form>

	{%endif%}
{% endblock %}
