{%extends 'base.html' %}
{%block head%}

{%endblock%}
{%block content%}
<div class="container" >
	
	{% if messages %}
		
	    {% for message in messages %}
	    {{ message }}
	    {% endfor %}
		
	{% endif %}
	<form method = 'POST'>
		{%csrf_token%}
	
			    <label for="formGroupExampleInput">First Name*</label>
			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter First Name" name='first_name' required><br>
	  		
	
		    <label for="formGroupExampleInput">Username*</label>
		    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Username" name='username' required><br>
		
	
	

	
		    <label for="exampleInputEmail1">Email address*</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='Email' required>
		    <br>

	

		    	<label for="exampleInputPassword1">Password*</label>
		    	<input type="password" class="form-control" id="exampleInputPassword1" name='pass1' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required >
		    	<label>*Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters </label>
	  			<br>
	
		    	<label for="exampleInputPassword1">Confirm Password*</label>
		    	<input type="password" class="form-control" id="exampleInputPassword1" name='pass2' required>
	  		<br>
	  		<label for="exampleInputPassword1">Captcha*</label>
	  		<input type="text" class="form-control" id="captcha" name='' placeholder="{{num1}}+{{num2}}" disabled>
	  		<input type="text" class="form-control" id="captchaAnswer" name='captcha' >

	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
{%endblock%}
